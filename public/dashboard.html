<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/dashboard.css">
  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = '/login';
    }
  </script>
  <script src="https://kit.fontawesome.com/d3a9f97c9c.js" crossorigin="anonymous"></script>
  <script src="./js/theme.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
  
    <nav class="sidebar">
      <div class="closeBtnBox">
          <span class="closeSidebarBtn"><i class="fa-solid fa-xmark"></i></span>
      </div>
      <div class="navBox">
        <div class="navContainer">
          <span class="infos-menu">Dashboard</span>
          <ul>
            <li><a href="/dashboard" data-active="true">Dashboard</a></li>
            <li><a href="" data-active="false">Your cards</a></li>
            <li><a href="" data-active="false">Help</a></li>
            <li><a href="" data-active="false">Settings</a></li>
          </ul>
        </div>
        <div class="navContainer menu">
          <span class="infos-menu">Menu</span>
          <ul>
            <li><a href="/" data-active="false">Home</a></li>
            <li><a href="/collection" data-active="false">Collection</a></li>
            <li><a href="/#faq" data-active="false">FAQ</a></li>
          </ul>
        </div>

        <div class="deployNav">
          <i class="fa-solid fa-angles-right"></i>
        </div>
      </div>

      <div class="sidebar__profileBox">
        <p id="nameData"></p>
        <p id="emailData"></p>
      </div>

      
    </nav>

    <div class="pageContent">
      <header class="headerBar">
        <div class="headerInformationsBox">
          <span class="dateInfos" id="dateData"></span>
          <span class="welcomingInfos">What's up today ?</span>
        </div>
        <div class="headerActionsBox">
          <div class="toggleMode">
            <div class="toggleMode__circle"></div>
          </div>
          <div class="notificationsBtn">
            <i class="fa-regular fa-bell"></i>
          </div>
          <button class="profileBox" id="profileBox" popovertarget="profilMenu">
            <div class="profileImgBox">
              <img src="./ressources/images/Harry-Potter.jpg" alt="profile image">
            </div>
            <span class="profileIcon">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </button>

          <div class="profilMenu" anchor="profileBox" id="profilMenu" popover>
            <form>
              <button type="submit" id="logoutBtn">Logout</button>
            </form>
          </div>
          
      </header>
      <main>
        <div class="profileDashboardBox accountStatsBox">
          <div class="profileDashboardContainer accountStatsContainer">
            <h2>Account Stats</h2>
            <div class="statBox">
              <div class="statItem cards">
                <span class="statItem__number" id="cardNumberData"></span>
                <span class="statItem__name">Cards</span>
              </div>
              <div class="statItem">
                <span class="statItem__number" id="houseNumberData"></span>
                <span class="statItem__name">Houses</span>
              </div>
              <div class="statItem">
                <span class="statItem__number" id="friendNumberData">0</span>
                <span class="statItem__name">Friends</span>
              </div>
            </div>
          </div>
        </div>
        <div class="profileDashboardBox">
          <div class="profileDashboardContainer profileDashboardBox__boosterBox">
            <h2>Booster available in </h2>
            <span class="timerBooster"></span>
          </div>
        </div>
        
        <div class="sliderBox">
          <div class="sliderBox__sliderContainer">
            <div class="sliderBox__sliderContainer__notifBox">
              <h3 class="sliderBox__sliderContainer__notifBox__title">Notifications</h3>
              <div class="sliderBox__sliderContainer__notifBox__notifList" id="notifList"></div>
            </div>

            <div class="sliderBox__sliderContainer__friendBox">
              <div class="sliderBox__sliderContainer__friendBox__top">
                <h3 class="sliderBox__sliderContainer__friendBox__title">Friends</h3>
                <i class="fa-solid fa-user-plus" id="openFriendSearch"></i>
              </div>
              <div class="sliderBox__sliderContainer__friendBox__friendList" id="friendList"></div>
            </div>

          </div>
        </div>

      </main>

      <div class="popupBtn">
        <i class="fa-regular fa-comments"></i>
      </div>
      
      <div class="popupBox">
        <div class="popupContainer">
          <h3>Trade cards with your friends</h3>
          <form action="" class="tradeForm">
            <div class="tradeForm__inputBox">
              <label for="cardName">Card name</label>
              <input type="text" id="cardName" name="cardName">
            </div>
            <div class="tradeForm__inputBox">
              <label for="friendName">Friend name</label>
              <input type="text" id="friendName" name="friendName">
            </div>
            <button type="submit" class="tradeFormBtn">Send</button>
          </form>
        </div>
      </div>
      <div class="searchFriendBox">
        <div class="searchFriendContainer">
          <input type="text" name="searchFriend" id="searchFriend" placeholder="Looking for a friend ?">
          <div class="searchFriendContainer__resultsBox" id="searchFriendResult">

            <div class="searchFriendContainer__resultsBox__resultElement">
              <div class="searchFriendContainer__resultsBox__resultElement__infosBox">
                <div class="searchFriendContainer__resultsBox__resultElement__infosBox__imgBox">
                  <img src="./ressources/images/ace6549ae47649ed5ba46cc872320fba.jpg" alt="profile picture">
                </div>
                <span class="searchFriendContainer__resultsBox__resultElement__name">Idrane</span>
              </div>
              <div class="searchFriendContainer__resultsBox__resultElement__btnBox">
                <button class="searchFriendContainer__resultsBox__resultElement__btnBox addBtn">Ask a friend</button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="filter"></div>

    </div>
  </div>

  <script src="./js/dashboard.js"></script>
  <script src="./js/templates.js"></script>
</body>
</html>
