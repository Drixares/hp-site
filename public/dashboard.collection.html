<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="./css/dashboard.cards.css">
  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = '/login';
    }
  </script>
  <script src="https://kit.fontawesome.com/d3a9f97c9c.js" crossorigin="anonymous"></script>
  <script src="./js/theme.js"></script>
  <title>Document</title>
</head>
<body>

  <div class="wrapper" id="wrapper">
  
    <nav class="sidebar">
      <div class="closeBtnBox">
          <span class="closeSidebarBtn"><i class="fa-solid fa-xmark"></i></span>
      </div>
      <div class="navBox">
        <div class="navContainer">
          <span class="infos-menu">Dashboard</span>
          <ul>
            <li><a href="/dashboard" data-active="false">Dashboard</a></li>
            <li><a href="/dashboard.collection" data-active="true">Your cards</a></li>
            <li><a href="" data-active="false">Help</a></li>
            <li><a href="" data-active="false">Settings</a></li>
          </ul>
        </div>
        <div class="navContainer menu">
          <span class="infos-menu">Menu</span>
          <ul>
            <li><a href="/" data-active="false">Home</a></li>
            <li><a href="/collection" data-active="false">Collection</a></li>
            <li><a href="/#faq" data-active="false">FAQ</a></li>
          </ul>
        </div>

        <div class="deployNav">
          <i class="fa-solid fa-angles-right"></i>
        </div>
      </div>

      <div class="sidebar__profileBox">
        <p id="nameData"></p>
        <p id="emailData"></p>
      </div>

      
    </nav>

    <div class="pageContent">
      <header class="headerBar">
        <div class="headerInformationsBox">
          <span class="dateInfos" id="dateData"></span>
          <span class="welcomingInfos">What's up today ?</span>
        </div>
        <div class="headerActionsBox">
          <div class="toggleMode">
            <div class="toggleMode__circle"></div>
          </div>
          <div class="notificationsBtn">
            <i class="fa-regular fa-bell"></i>
          </div>
          <button class="profileBox" id="profileBox" popovertarget="profilMenu">
            <div class="profileImgBox">
              <img src="./ressources/images/Harry-Potter.jpg" alt="profile image">
            </div>
            <span class="profileIcon">
              <i class="fa-solid fa-chevron-down"></i>
            </span>
          </button>

          <div class="profilMenu" anchor="profileBox" id="profilMenu" popover>
            <form>
              <button type="submit" id="logoutBtn">Logout</button>
            </form>
          </div>
          
      </header>
      <main>

        <div class="cardsBox">
          <h3 class="cardsBox__title">Your collection</h3>
          <div class="cardsBox__cardsContainer" id="cardsContainer"></div>
        </div>


        
        <!--------------  ABOSULTE ELEMENTS  -------------->
        <div class="sliderBox">
          <div class="sliderBox__sliderContainer">
            <div class="sliderBox__sliderContainer__notifBox">
              <h3 class="sliderBox__sliderContainer__notifBox__title">Notifications</h3>
              <div class="sliderBox__sliderContainer__notifBox__notifList" id="notifList"></div>
            </div>

            <div class="sliderBox__sliderContainer__friendBox">
              <div class="sliderBox__sliderContainer__friendBox__top">
                <h3 class="sliderBox__sliderContainer__friendBox__title">Friends</h3>
                <i class="fa-solid fa-user-plus" id="openFriendSearch"></i>
              </div>
              <div class="sliderBox__sliderContainer__friendBox__friendList" id="friendList"></div>
            </div>

          </div>
        </div>
        <!-- ---------------------------------------------- -->

      </main>

      <div class="tradeBox">
        <div class="tradeBox__mainContent">
          <h3 class="tradeBox__mainContent__title">Trade with <span class="tradeBox__friendName">??</span></h3>
          <div class="tradeBox__mainContent__tradeContainer">
            <div class="tradeBox__mainContent__tradeContainer__giveBox">
              <span>What you give</span>
              <div class="dropdown">
                <div class="dropdown__selected" data-dropdown="give">Choose a card...</div>
                <div class="dropdown__list" data-dropdown="give"></div>
              </div>
            </div>
            <div class="tradeBox__mainContent__tradeContainer__receiveBox">
              <span>What you receive</span>
              <div class="dropdown">
                <div class="dropdown__selected" data-dropdown="receive">Choose a card...</div>
                <div class="dropdown__list" data-dropdown="receive"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="tradeBox__btnBox">
          <button class="SendTradeRequest" data-type="traderequest">Ask for trading</button>
        </div>
      </div>

      <div class="searchFriendBox">
        <div class="searchFriendContainer">
          <input type="text" name="searchFriend" id="searchFriend" placeholder="Looking for a friend ?" autocomplete="off" autocorrect="off" novalidate spellcheck="false">
          <div class="searchFriendContainer__resultsBox" id="searchFriendResult">
            No results found
          </div>
        </div>
      </div>

      <div class="filter"></div>
    </div>
  </div>
  
  <script src="./js/templates.js"></script>
  <script src="./js/dashboard.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
</body>
</html>
